<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zuri Form</title>
</head>
<body>

<h2>Zuri Form</h2>
<form id="myForm" action="http://127.0.0.1:3000/submit-form" method="POST">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName"
    required minlength="1"><br>
    
    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName"
    required minlength="1"><br>
    
    
    <label for="otherNames">Other Names:</label><br>
    <input type="text" id="otherNames" name="otherNames"><br>
    
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email"><br>
   
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{11}"><br>
   
    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br>
   
    
    <input type="submit" value="Submit">
</form>

<a href="https://github.com/Ikay14/working_with_forms.git">View on GitHub</a>

<script src="server.js" type="text/javascript"></script>

</body>
</html>
